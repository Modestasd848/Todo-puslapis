<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4258465b7e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Best <span class="purple">ToDo</span> App</h2>
      <nav>
        <a href="#"><img src="/img/facebook-logo.png" alt="facebook-logo" /></a>
        <a href="#"><img src="/img/Twitter-logo.png" alt="" /></a>
        <a href="#"><img src="/img/linkedin-logo.png" alt="" /></a>
      </nav>
    </header>
    <main class="flex-container">
      <section class="flex-container-1">
        <div><h2>Your Tasks</h2></div>
        <div id="input">
          <input type="text" placeholder="e.g. wash dishes" />
          <button><a href="/task.html">Add</a></button>
        </div>
        <div id="paragraph"><p>There Was An Error</p></div>
      </section>
      <section class="container-2">
        <p>Take Out Trashes</p>
        <div>
          <i class="fa-sharp fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </section>
      <section class="container-2">
        <div>
          <p>
            <i class="fa-regular fa-circle-check"></i>
            <span class="text-decoration">Walk The Dog</span>
          </p>
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </section>
    </main>
